<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="page-wrapper">
        <section class="login-card">
            <h1 class="login-title">Login</h1>
            <p class="login-subtitle">Please sign in to continue</p>

            <form class="login-form" action="#" method="post">
                <div class="field-group">
                    <label for="email" class="field-label">Email</label>
                    <input type="email" id="email" name="email" class="field-input" placeholder="you@example.com" required>
                </div>

                <div class="field-group">
                    <label for="password" class="field-label">Password</label>
                    <input type="password" id="password" name="password" class="field-input" placeholder="Enter your password" required>
                </div>

                <div class="remember-row">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" name="remember" class="checkbox-input">
                        <span class="checkbox-label">Remember me</span>
                    </label>
                </div>

                <button type="submit" class="primary-button">Sign in</button>
            </form>

            <p class="login-footer">
                Don't have an account?
                <a href="#" class="footer-link">Sign up</a>
            </p>
        </section>
    </main>
</body>
</html>
